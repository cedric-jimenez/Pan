name: CI

on:
  pull_request:
    branches:
      - main
      - master
  push:
    branches:
      - main
      - master
      - 'claude/**'

jobs:
  lint-and-test:
    name: Lint and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: photo-gps-app/package-lock.json

      - name: Install dependencies
        working-directory: photo-gps-app
        run: npm ci

      - name: Run ESLint
        working-directory: photo-gps-app
        run: npm run lint

      - name: Run Tests
        working-directory: photo-gps-app
        run: npm test -- --run
        env:
          NEXTAUTH_SECRET: test-secret
          NEXTAUTH_URL: http://localhost:3000
          DATABASE_URL: file:./test.db

      - name: Type Check
        working-directory: photo-gps-app
        run: npm run type-check -- --skipLibCheck
        continue-on-error: true

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: lint-and-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: photo-gps-app/package-lock.json

      - name: Install dependencies
        working-directory: photo-gps-app
        run: npm ci

      - name: Build application
        working-directory: photo-gps-app
        run: npm run build
        env:
          NEXTAUTH_SECRET: test-secret
          NEXTAUTH_URL: http://localhost:3000
          DATABASE_URL: file:./test.db
          BLOB_READ_WRITE_TOKEN: dummy-token
          POSTGRES_URL: postgresql://dummy:dummy@localhost:5432/dummy
          POSTGRES_PRISMA_URL: postgresql://dummy:dummy@localhost:5432/dummy
          POSTGRES_URL_NON_POOLING: postgresql://dummy:dummy@localhost:5432/dummy
